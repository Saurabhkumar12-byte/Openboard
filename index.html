<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>

<body>
    <span class="ham"><i class="bi bi-list"></i></span>
    <div class="toolkit">
        <span class="pencil"><i class="bi bi-pencil-square"></i></span>
        <span class="eraser"><i class="bi bi-eraser-fill"></i></span>
        <span class="download"><i class="bi bi-download"></i></span>
        <span class="image"><i class="bi bi-images"></i></span>
        <span class="notes"><i class="bi bi-stickies-fill"></i></span>
        <span class="undo"><i class="bi bi-arrow-clockwise"></i></span>
        <span class="redo"><i class="bi bi-arrow-counterclockwise"></i></span>
        
    </div>
    <div class="pencil-box">
        <input type="range" name="range" min="0" max="10" value="2" id="pencilRange"  style="width: 92%;">
        <div class="pencil-colors">
           <div class="pencil-color red"></div>
           <div class="pencil-color blue"></div>
           <div class="pencil-color black"></div>
        </div>
    </div>
    <div class="eraser-box">
        <div class="eraser-tool">
            <input type="range" name="range" min="0" max="10" value="2" id="eraserRange" style="width: 92%;">
        </div>
    </div>
    <div class="sticky" >
        <div class="sticky-top">
            <div class="circle minimize"></div>
            <div class="circle delete"></div>
        </div>
        <textarea name="" id="" ></textarea>
    </div>
    <div class="imgabox"></div>
    
 
    
</body>
<script src="script.js"></script>

</html>
